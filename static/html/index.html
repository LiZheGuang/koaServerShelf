<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>爬虫页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../public/download.js"></script>
    <style>
        .container{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                    <input type="text" placeholder="商品名称" id="name" class="form-control" aria-label="...">
                            </div>
                            <div class="col-md-6">
                                    <input type="text" placeholder="爬取多少页" id="limet" class="form-control" aria-label="...">
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="col-md-4">
                            <button type="button" class="btn btn-success" id="clickServer">开始爬取（请勿多次点击）</button>
                            <h5>点击爬取后，爬取完成后会自动生成文件 <small>taobao.com</small></h5>
                    </div>
            </div>
            <h4>历史爬取记录（记录的是每次爬取） <small>Secondary text</small></h5>

            <div class="taobaoLog">
                
            </div>
        
    </div>
</body>
</html>
